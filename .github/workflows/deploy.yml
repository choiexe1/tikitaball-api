name: deploy
on:
  push:
    branches: main
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Install foreman
        run: npm install -g foreman

      - name: Create .env.test
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.test
          echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> .env.test

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Unit test
        run: npm run test

      - name: E2E test
        run: nf -e .env.test run npm run test:e2e

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_SSH_HOST }}
          username: ${{ secrets.REMOTE_SSH_USERNAME }}
          key: ${{ secrets.REMOTE_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            whoami
            cd /home/ubuntu/tikitaball/api
            sudo git pull origin main
            npm ci
            npm run build
            npm run prisma:pull
            nf -e .env.prod run pm2 reload ecosystem.config.js
